            <h1>Teacher Log In</h1>
            <h3>Enter your login credentials</h3>
            <form action="loginte.php" method="POST">
                  <label for="username">
                        Email Id:
                  </label>
                  <input type="text" 
                         id="username" 
                         name="username" 
                         placeholder="Enter your Email Id" required>

                  </label>

                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                                onclick="solve()">

                        </button>
                  </div>
            </form>
